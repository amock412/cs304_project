<!-- all-users.html 
  page that displays all users that are part of 
  MusicShare
 -->

 {% extends "logged-in-base.html" %}

 {% block main_content %}
 <div class="users-overview">
   <h1>Users</h1>
   <h2>Looking to make new friends? Here you can find a list of all our users and
     also search for particular users.
   </h2>
 
   <form class="search" method="GET" action="{{ url_for('user_lookup')}}">
     <p><label>search: <input type="text" required name="query"></label>
       <input type="submit" value="search">
     </p>
   </form>
 
   <div class="users">
     {% for user in all_users %}
     <div class="user">
       <img src="{{url_for('userImage')}}" alt="user icon">
       <div class="user_info">
         <h4><b>{{user['username']}}</b></h4>
         <p><a href="{{url_for('user',uid=user['user_id'])}}">More Details</a></p>
       </div>
     </div>
     {% endfor %}
   </div>
</div>
{% endblock %}
