<!-- all-music.html 
  page that displays all the music in the database
 -->

 {% extends "logged-in-base.html" %}

 {% block main_content %}
 <div class="music-overview">
   <h1>Welcome to Music Share</h1>
   <h2>All Music</h2>
 
   <form class="search" method="GET" action="{{ url_for('query_lookup')}}">
     <p><label>search: <input type="text" required name="query"></label>
       <label>kind
         <select required name="kind">
           <option value="">choose one</option>
           <option value="artist">artist</option>
           <option value="title">music title</option>
         </select>
       </label>
       <input type="submit" value="search">
     </p>
   </form>
 
   <main class="music-titles">
     {% for music in all_music %}
     <div class="music-item" id="{{music['mid']}}">
       <img src="{{url_for('pic',mid=music['mid'])}}" alt="{{music['mid']}}">
       <div class="music-info">
         <h3>{{music['title']}}</h3>
         <p>Artist: {{music['name']}}</p>
         <p>Genre: {{music['genre']}}</p>
         <p class="button"><a href="{{ url_for('musicItem', mid= music['mid']) }}">More details</a></p>
       </div>
 
     </div>
     {% endfor %}
   </main>
 
 </div>
 {% endblock %}
